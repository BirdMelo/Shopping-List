<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="./img/bag.png" alt="sacola de compras">
        <form>
            <input id="input-text" type="text" placeholder="Digite o item que deseja adicionar">
            <button id="saveButton">Salvar item</button>
        </form>
        <ul id="purchaseList">
            <h2>Lista de Compras</h2>
            <hr/>
            <li>
                <div class="purchase">
                    <div>
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1"/>
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>
                        <p>ração de gato</p>
                    </div>
                    <div>
                        <button class="action-button">
                            <img src="./img/delete.svg" alt="deletar">
                        </button>
                        <button class="action-button">
                            <img src="./img/edit.svg" alt="editar">
                        </button>
                    </div>
                </div>
                <p>Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
